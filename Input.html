<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title>bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="col-md-10" id="input">
            <input placeholder="Bootstrap Input" class="col-md-1 form-control" type="text" />
        </div>

        <div class="col-md-12">&nbsp;</div>

        <div class="col-md-10" id="alerts">
            <div class="alert alert-success">
                <span>Sınavı Kazandınız.</span>
            </div>
            <div class="alert alert-danger">
                <span>Kaza Tehlikesi</span>
            </div>
            <div class="alert alert-warning">
                <span>Dikkat Yaya Yolu!</span>
            </div>
            <div class="alert alert-info">
                <span>Suyu Kapatınız.</span>
            </div>
        </div>

        <div class="col-md-10" id="buttons">
            <button type="button" class="btn">Genel Buton</button>
            <button type="button" class="btn btn-default">Default Buton</button>
            <button type="button" class="btn btn-primary">Birincil Buton</button>
            <button type="button" class="btn btn-success">Onay Butonu</button>
            <button type="button" class="btn btn-info">Bilgilendirme Butonu</button>
            <button type="button" class="btn btn-warning">Uyarı Butonu</button>
            <button type="button" class="btn btn-danger">Tehlike Butonu</button>
            <button type="button" class="btn btn-link">Link Buton</button>
        </div>

        <div class="col-md-10" id="progress bar">
            <span>Tamamlanan İşlem %70</span>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                     aria-valuemin="0" aria-valuemax="100" style="width:70%">
                    <span class="sr-only">70% Tamamlandı</span>
                </div>
            </div>

        </div>

        <div class="col-md-10" id="dropdown">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Dropdown Example
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
